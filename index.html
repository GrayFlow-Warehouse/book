<!DOCTYPE html>
<html lang="zh-CN" ng-app="index">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="backend/app/static/css/app.min.css">
    <link rel="stylesheet" href="backend/app/static/css/bookist.css?ver=5">
</head>
<body>
    <div ui-view class="bookist-view"></div>
    <navbar></navbar>
    <script src="backend/app/static/js/dependence.min.js"></script>
    <script src="backend/app/static/js/app.min.js"></script>
    <script src="backend/app/static/js/templates.js"></script>
    <script>
        // 设置token
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        sessionStorage.token = getQueryString("token");
        sessionStorage.userid = getQueryString("user_id");
    </script>
</body>
</html>
