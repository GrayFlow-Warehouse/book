<!DOCTYPE html>
<html lang="zh-CN" ng-app="index">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookist</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- build:cssProduct /static/css/app.min.css -->
    <link rel="stylesheet" href="src/css/app.min.css">
    <link rel="stylesheet" href="src/css/bookist.css">
    <!-- endbuild -->
    <script>
        // 设置token
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        localStorage.setItem("token", getQueryString("token"));
        localStorage.setItem("user_id", getQueryString("user_id"));
    </script>
</head>
<body>
    <div ui-view class="bookist-view uiview" ng-show="!$root.loading"></div>
    <div class="cssload-thecube" ng-show="$root.loading">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div ng-show="$state.current.nav" ng-include="'navbar/navbar_tpl.html'"></div>
    <!-- build:dependence /static/js/app.min.js -->
    <script src="src/js/dependence.min.js"></script>
    <!-- endbuild -->
    <!-- build:dependence /static/js/bookist.min.js -->
    <script src="src/js/app.js"></script>
    <script src="src/js/templates.js"></script>
    <!-- enbuild -->
    <!-- build:remove -->
    <!--
        开发环境 development     v2016.5.20
        app.min.css             其他css文件
        bookist.css             自己写的css文件
        dependence.min.js       Angular和jQuery相关Js文件，无需理会，可缓存
        app.js                  自己写的js文件，进行整合但未压缩，便于查错
        template.js             模板文件
    -->
    <!-- endbuild-->
</body>
