{% extends 'admin/master.html' %}


{% block body %}
    <form action="" class="form-horizontal" method="POST">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" name="title" id="title" class="form-control" placeholder="title" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">附带链接</label>
            <div class="col-sm-10">
                <input type="text" id="url" placeholder="URL" class="form-control" name="url">
            </div>
        </div>

        <textarea name="content" id="" class="form-control" rows="10" placeholder="Notice Content"></textarea>

        <div class="user-list">
            {% for user in users %}
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" id="{{ user.pk }}" name="{{ user.pk }}"> {{ user.username }}
                </label>
            </div>
            {% endfor %}
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
{% endblock %}
