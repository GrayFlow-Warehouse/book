{% extends 'admin/master.html' %}


{% block body %}
    <form action="" method="POST">
        <textarea name="content" id="" class="form-control" rows="10" placeholder="Notice Content"></textarea>
        <button>提交</button>

        <div class="user-list">
            {% for user in users %}
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" id="{{ user.pk }}" name="{{ user.pk }}"> {{ user.username }}
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">附带链接</label>
            <div class="col-sm-10">
                <input type="text" id="url" placeholder="URL" name="url">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
