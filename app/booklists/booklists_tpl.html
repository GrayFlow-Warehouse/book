<div class="tags-hot">
    <div class="tags-hot-header">
        <p>选书单</p>
        <a ui-sref="tags">查看全部标签 > </a>
    </div>
    <div class="tags-hot-list">
        <a class="btn btn-default"
           ng-repeat="tag in vm.tags track by $index"
           ui-sref="tagBooklists({tag: tag})">
            {{tag}}
        </a>
    </div>
</div>
<div ng-include="'booklists/booklists_slides_part.html'"></div>
