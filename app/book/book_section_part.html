<span name="price"> ¥ {{vm.book.price | number:2 }}</span>
<button class="btn btn-success"
        ng-click="vm.collect()"
        ng-if="!vm.book.collect_already&&!vm.wait2">
    <i class="fa fa-bookmark-o"></i>
    收藏
</button>
<button class="btn btn-success"
        ng-class="{true: 'btn-collect', false: 'btn-collected'}[vm.book.collect_already]"
        ng-if="vm.wait2" disabled>
    <wait></wait>
</button>
<button class="btn btn-success active"
        ng-click="vm.collect()"
        ng-if="vm.book.collect_already&&!vm.wait2">
    <i class="fa fa-bookmark"></i>
    已收藏
</button>
<button class="btn btn-danger"
        ng-if="!vm.wait3"
        ng-class="{'active': vm.book.cart}"
        ng-click="vm.addCart()">
    <i class="fa"
       ng-class="{'fa-cart-plus':vm.book.cart,'fa-shopping-cart':!vm.book.cart}"></i>
    加入购物车
</button>
<button class="btn btn-danger" style="width: 107px" ng-if="vm.wait3" disabled>
    <wait></wait>
</button>
