<div class="index-page">
    <p>微信兼容测试2</p>
    <p>vm.books: {{vm.books}}</p>
    <p>vm.beforeGetPopularBooks: {{vm.beforeGetPopularBooks}}</p>
    <p>vm.afterGetPopularBooks: {{vm.afterGetPopularBooks}}</p>
    <p>vm.books alias as vm.response: {{vm.response}}</p>
    <div ng-include="'index/index_slides_part.html'"></div>
    <div class="books" ng-if="vm.books !== undefined">
        <div class="books-header">
            <i class="fa fa-book"></i>
            <span>书籍推荐</span>
            <a ui-sref="recommend">更多 > </a>
        </div>
        <book-slide books=vm.books></book-slide>
    </div>
    <div class="booklists" style="min-height: 400px;">
        <div class="booklists-header">
            <i class="fa fa-list"></i>
            <span>热门书单</span>
            <a ui-sref="popular">更多 > </a>
        </div>
        <booklist-row booklists=vm.booklists></booklist-row>
    </div>
</div>
