<div class="order-return-page">
    <div class="head">
        <p>订单退换货申请</p>
    </div>
    <div class="contain">
        <div class="list-group">
            <div class="list-group-item">
                <div class="checkbox">
                    <label>
                    <span ng-class="{true: 'active', false: ''}[item.checked]">
                        <input type="checkbox">
                    </span>
                    </label>
                </div>
                <img ng-src={{vm.book.book.image}}>
                <p>{{vm.book.book.title}}</p>
                <span>{{vm.book.number}}本 / 共{{vm.book.price_sum}}元</span>
            </div>
        </div>
    </div>
</div>
