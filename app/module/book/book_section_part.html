<span name="price"> ¥ {{vm.book.price | number:2 }}</span>
<button class="btn btn-success"
        ng-click="vm.collect()"
        promise-btn>
    <i class="fa fa-bookmark-o"></i>
    <i ng-if="vm.book.collect_already">已收藏</i>
    <i ng-if="!vm.book.collect_already">收藏</i>
</button>

<button class="btn btn-danger"
        ng-click="vm.addCart()"
        promise-btn>
    <i class="fa fa-cart-plus"></i>
    <i>加入购物车</i>
</button>
