<div class="setting">
    <form>
        <div class="form-group">
            <label>收货人</label>
            <input type="text" focus-me="true"  ng-model="name" class="form-control" placeholder="姓名">
        </div>
        <div class="form-group">
            <label>手机号码</label>
            <input type="number" ng-model="phone" class="form-control" placeholder="11位手机号">
        </div>
        <div class="form-group">
            <label>宿舍地址</label>
            <input type="text" ng-model="dorm" class="form-control" placeholder="宿舍位置">
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="submit" ui-sref="AddressAdd" ng-click="add()">添加</button>
            <button class="btn btn-danger" type="button" ng-if="deleteBox" ng-click="delete(id)">删除</button>
            <button class="btn btn-default" ng-click="return()">返回</button>
        </div>
    </form>
</div>
