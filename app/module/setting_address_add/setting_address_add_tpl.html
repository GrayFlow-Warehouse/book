<div class="setting">
    <form name="addressForm">
        <div class="form-group">
            <label>收货人</label>
            <input type="text" name="name" maxlength=10
                   ng-required=true ng-model="name" class="form-control" placeholder="姓名">
        </div>
        <div class="form-group">
            <label>手机号码</label>
            <input type="tel" name="phone" ng-model="phone" class="form-control" placeholder="11位手机号" my-maxlength="11"
                   ng-required=true ng-minlength="11" ng-maxlength="11" minlength='11' maxlength='11' ng-change="check()">
        </div>
        <div class="form-group">
            <label>宿舍地址</label>
            <input type="text" name="dorm" ng-model="dorm" maxlength=30 class="form-control"
                   ng-required=true placeholder="宿舍位置">
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="submit" ng-if="!edit&&!wait1" ng-click="add()" ng-disabled="ok1">添加</button>
            <button class="btn btn-success" disabled ng-if="wait1" style="width: 54px;"><wait></wait></button>
            <button class="btn btn-success" type="submit" ng-if="edit&&!wait2" ng-click="add()" ng-disabled="ok2">修改</button>
            <button class="btn btn-success" disabled ng-if="wait2" style="width: 54px;"><wait></wait></button>
            <button class="btn btn-danger" type="button" ng-if="edit&&!wait3" ng-click="delete(id)" ng-disabled="ok3">删除</button>
            <button class="btn btn-danger" disabled ng-if="wait3" style="width: 54px;"><wait></wait></button>
            <button class="btn btn-info" type="submit" ng-if="edit&&!wait4" ng-click="setDefault(id)" ng-disabled="ok4">设置为默认地址</button>
            <button class="btn btn-info" disabled ng-if="wait4" style="width: 124px;"><wait></wait></button>
            <button class="btn btn-default" ng-click="back()">返回</button>
        </div>
    </form>
</div>
