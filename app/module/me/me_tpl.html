<div class="me">
    <div class="user">
        <img ui-sref="settings" ng-src="{{user.avatar}}">
        <div ui-sref="settings" class="user-name">
            <p>{{user.username}}</p>
        </div>
        <a ui-sref="settings"><i class="fa fa-cog fa-lg"></i></a>
        <a ui-sref="notices"><i class="fa fa-envelope-o fa-lg"></i></a>
    </div>
    <!--
    待发货: 用户确认订单后待后台确认，用户可以取消订单，但需后台确认
    待收货: 后台确认并下单后，用户不可以取消订单，用户应该在收到书籍后进行收货确认，超出一周自动确认收货
    待评价: 书籍已经成功送达用户手上且用户已确认收货，此时用户可以进入书籍评价状态
    -->
    <div class="order-panel">
        <div class="order-head" ui-sref="orders" class="user-item"><i class="fa fa-ticket"></i>全部订单</div>
        <a ui-sref="orders" class="order-bar-split">
            <img src="/static/images/57147baaNf2463e54.png">
            <span>待发货</span>
        </a>
        <a ui-sref="ordersWait" class="order-bar-split">
            <img src="/static/images/57147bb0N365a03ef.png">
            <span>待收货</span>
        </a>
        <a ui-sref="ordersWait" class="order-bar-split">
            <img src="/static/images/57147bbbN2cf7ffd7.png">
            <span>待评价</span>
        </a>
        <a ui-sref="ordersBack" class="order-bar-split">
            <img src="/static/images/57147bbbN2cf7ffd7.png">
            <span>退款/售后</span>
        </a>
    </div>
    <div class="user-items">
        <a ui-sref="booklistsCollect" class="user-item"><i class="fa fa-folder"></i>收藏</a>
        <a ui-sref="comments" class="user-item"><i class="fa fa-comments"></i>评论</a>
        <a ui-sref="point" class="user-item"><i class="fa fa-ticket"></i>积分</a>
    </div>
    <div class="user-items">
        <a ui-sref="suggest" class="user-item"><i class="fa fa-commenting"></i>反馈</a>
    </div>
</div>
