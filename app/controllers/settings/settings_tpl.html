<div class="settings-page">
    <div class="user-items">
        <a class="user-item">
            <i class="fa fa-folder user-item-gravatar"><span>头像</span></i>
            <img ng-src="{{vm.user.avatar}}">
        </a>
        <a class="user-item"><i class="fa fa-comments"><span>昵称</span></i>
            <span>{{vm.user.username}}</span>
        </a>
    </div>
    <div class="user-items">
        <a ui-sref="address" class="user-item"><i class="fa fa-commenting"><span>我的地址</span></i></a>
        <a ui-sref="address" class="user-item" ng-click="vm.logout()"><i class="fa fa-sign-out"><span>退出登陆</span></i></a>
    </div>
</div>
