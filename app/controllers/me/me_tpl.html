<div class="me">
    <div class="user">
        <img ui-sref="settings" ng-src="{{vm.user.avatar}}">
        <div ui-sref="settings" class="user-name">
            <p>{{vm.user.username}}</p>
        </div>
        <a ui-sref="settings"><i class="fa fa-cog fa-lg"></i><span class="badge" ng-if="vm.user.unread_notice">{{vm.user.unread_notice}}</span></a>
        <a ui-sref="notices"><i class="fa fa-envelope-o fa-lg"></i></a>
    </div>
    <div class="order-panel">
        <div class="order-head user-item" ui-sref="orders({status:'all'})" >
            <i class="fa fa-ticket"></i>全部订单
        </div>
        <a ui-sref="orders({status:'pending'})" class="order-bar-split">
            <img src="/static/images/pending.png">
            <span class="badge" ng-if="vm.user.billing.pending">{{vm.user.billing.pending}}</span>
            <span>待发货</span>
        </a>
        <a ui-sref="orders({status:'waiting'})" class="order-bar-split">
            <img src="/static/images/waiting.png">
            <span class="badge" ng-if="vm.user.billing.waiting">{{vm.user.billing.waiting}}</span>
            <span>待收货</span>
        </a>
        <a ui-sref="orders({status:'received'})" class="order-bar-split">
            <img src="/static/images/commenting.png">
            <span class="badge" ng-if="vm.user.billing.received">{{vm.user.billing.received}}</span>
            <span>待评价</span>
        </a>
        <a ui-sref="ordersAfterSales()" class="order-bar-split">
            <img src="/static/images/return.png">
            <span class="badge" ng-if="vm.user.afterselling">{{vm.user.afterselling}}</span>
            <span>退款/售后</span>
        </a>
    </div>
    <div class="user-items">
        <a ui-sref="booklistsCollect" class="user-item"><i class="fa fa-folder"></i>收藏</a>
        <a ui-sref="comments" class="user-item"><i class="fa fa-comments"></i>评论</a>
        <!--
        <a ui-sref="point" class="user-item"><i class="fa fa-ticket"></i>积分</a>
        -->
    </div>
    <div class="user-items">
        <a ui-sref="suggest" class="user-item"><i class="fa fa-commenting"></i>反馈</a>
    </div>
    <div class="user-items">
        <a ui-sref="auth" class="user-item">Test</a>
    </div>
</div>
