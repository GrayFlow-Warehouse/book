<div class="order-return-page">
    <div class="head">
        <p>订单退换货申请</p>
    </div>
    <div class="contain">
        <div class="list-group">
            <div class="list-group-item">
                <img ng-src={{vm.book.book.image}}>
                <p>{{vm.book.book.title}}</p>
                <span>{{vm.book.number}}本 / 共{{vm.book.price_sum}}元</span>
            </div>
        </div>
        <div class="colorBar"></div>
        <form name="form" class="css-form" ng-submit="vm.handel(vm.form)">
            <div class="switch">
                <label class="radio-inline">
                    <input type="radio" ng-model="vm.form.type" value="replace" name="type" required>换货
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="vm.form.type" value="refund" name="type">退货
                </label>
            </div>
            <div class="form-group">
                <label for="number">书籍数量</label>
                <select class="form-control" id="number" ng-model="vm.form.number" ng-options="o as o for o in vm.getSelect(vm.book.number)"></select>
            </div>
            <div class="form-group">
                <label for="reason">原因</label>
                <textarea class="form-control" id="reason" rows="4" ng-model="vm.form.reason" required></textarea>
            </div>
            <div class="submit-bottom">
                <div class="order-meta-price">
                    <span class="order-price">申请售后书籍价钱: <em>{{vm.book.per_price * vm.form.number}}</em> 元</span>
                </div>
                <input type="submit" class="btn btn-primary" value="提交申请">
            </div>
        </form>
        <div class="colorBar"></div>
    </div>
</div>
